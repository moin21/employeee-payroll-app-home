<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/HomePage.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,600;1,500&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
  <title>Employee Payroll App</title>
  <script defer src="../javascript/HomePage.js"></script>
  <script src="../javascript/PayrollForm.js"></script>
</head>

<body>
  <!-- UC 1 -->
  <header class="header-content header">
    <div class="logo-content">
      <img src="../assets/download.png" alt="logo">
      <div>
        <span class="emp-text">EMPLOYEE</span><br>
        <span class="emp-text emp-payroll">PAYROLL</span>
      </div>
    </div>
  </header>

  <!-- UC 2 -->
  <div class="main-content">
    <div class="header-content employee-header">
      <div class="emp-detail-text">
        Employee Details
        <div class="emp-count">10</div>
      </div>
      <a href="../html/PayrollForm.html" class="add-button">
        <img src="../assets/download.png" alt="">Add User
      </a>
    </div>
  </div>
  <!--UC 3-->
  <div class="table-main">
    <table id="table-display" class="table">
      <tr>
        <th></th>
        <th>Name</th>
        <th>Gender</th>
        <th>Department</th>
        <th>Salary</th>
        <th>Start Date</th>
        <th>Actions</th>
      </tr>
      <tr>
        <td><img class="profile" src="../assets/Ellipse -2.png" alt="profile_image"></td>
        <td>Albert</td>
        <td>Male</td>
        <td>
          <div class="dept-label">HR</div>
          <div class="dept-label">Finance</div>
        </td>
        <td>3000000</td>
        <td>12 Oct 2021</td>
        <td class="action">
          <img src="../assets/delete-svgreo-com.svg" alt="delete" id="1" onclick="remove(this)">
          <img src="../assets/edit-svgrep-com.svg" alt="edit" id="1" onclick="update(this)">
        </td>
      </tr>
    </table>
  </div>
</div>
</body>

</html>
